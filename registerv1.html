<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="registerv1style.css">
    </head>

    <body>

        <div class="sign-up-form">
            <img src="usr.png">
            <h1>Sign Up</h1>

            <form>

                <input type="email" class="input-box" placeholder="Enter Email" required>
                <input type="password" class="input-box" placeholder="Enter Password" required>
                <input type="password" class="input-box" placeholder="Confirm Password" required>

                <p><span><input type="checkbox"></span>I agree to the terms of services</p>

                <button type="button" class="signup-btn">Create an Account</button>
                <hr>
                <p class="or">OR</p>
                <button type="button" class="google-btn">Login with Google</button>
                <p>Do you have an account?<a href="#"> Sign in</a></p>

            </form>

        </div>


    </body>

</html>
